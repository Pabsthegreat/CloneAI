name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build
          ls -la dist

      - name: Generate SBOM
        run: |
          pip install cyclonedx-bom
          cyclonedx-bom -o sbom.json

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            sbom.json
